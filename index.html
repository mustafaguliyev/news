<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasing daily</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <header class="header">
            <a href="#" class="logo">
                <img src="./img/Logo.svg" alt="">
            </a>
            <nav class="navbar">
                <a href="#" class="navlink active">Free designs</a>
                <a href="#" class="navlink">License</a>
                <a href="#" class="navlink">Articles</a>
                <a href="#" class="navlink">Contributors</a>
                <a href="#" class="navlink">About</a>
            </nav>
            <div class="buttons">
                <button class="btn">Log in</button>
                <button class="btn btn-primary">Sign up</button>
            </div>
        </header>

        <section class="search-box">
            <div>
                <h1>Free UI resources for everyone</h1>
                <p>
                    The largest database of 100% free UI components and designs available in the formats popular by UI
                    designers.
                </p>
                <div class="search-item">
                    <div class="select-box">
                        <select>
                            <option value="">Brand Logo</option>
                            <option value="">Diamond</option>
                            <option value="">Block</option>
                            <option value="">Xd</option>
                            <option value="">Ps</option>
                        </select>
                        <i class="fa icon fa-chevron-down"></i>
                    </div>
                    <div class="input-box">
                        <i class="fa icon fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
        </section>

        <section class="item-content">
            <div class="item-head">
                <div class="tab">
                    <button class="tab-link active">Latest</button>
                    <button class="tab-link">Popular</button>
                </div>
                <div class="hhh">

                    <button class="hhh-item">Mobile</button>
                    <button class="hhh-item">UI Kit</button>

                    <button class="programms-link active"><img src="./img/diamond.svg" alt="">

                    <button class="programms-link"><img src="./img/block.svg" alt="">
                    </button>
                    <button class="programms-link"><img src="./img/xd.svg" alt="">
                    </button>
                    <button class="programms-link"><img src="./img/ps.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="item-body">
                <div class="item">
                    <figure class="photo">
                        <img src="./img/Rectangle 15.png" alt="">
                        <span>
                            <img src="./img/diamond.svg" alt="">
                        </span>
                    </figure>
                    <div class="info">
                        <div class="name">
                            <figure class="profile">
                                <img src="./img/image 1.png" alt="">
                            </figure>
                            <span>by <b>Jenny Molla</b></span>
                        </div>
                        <span class="icons">
                            <i class="fa-solid fa-code"></i>
                            <span>25</span>
                        </span>
                        <span class="icons">
                            <i class="fa-solid fa-hands-praying"></i>
                            <span>25</span>
                        </span>
                    </div>
                </div>

                        <figure class="photo">
                            <img src="./img/Rectangle 16.png" alt="">

                                <img src="./img/diamond.svg" alt="">
                            </span>
                        </figure>
                        <div class="info">
                            <div class="name">
                                <figure class="profile">
                                    <img src="./img/image 1.png" alt="">
                                </figure>
                                <span>by <b>Jenny Molla</b></span>

                            <span class="icons">

                            </span>

                                <i class="fa-solid fa-hands-praying"></i>

                                    <img src="./img/diamond.svg" alt="">

                            </figure>
                            <div class="info">
